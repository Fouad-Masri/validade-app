<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Validade App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        form {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.4s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="password"] {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #0d6efd;
            outline: none;
        }

        button {
            padding: 12px;
            width: 100%;
            background: #0d6efd;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0b5ed7;
        }

        .erro {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <form method="POST">
        <div style="text-align: center; margin-top: 20px;">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo Mercadinho Piratininga" style="max-width: 250px; height: auto;">
        </div>
        <h2>Digite a senha</h2>
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

</body>
</html>
